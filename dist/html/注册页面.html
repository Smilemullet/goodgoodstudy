<script>
    let text1 = document.getElementById("text1");
    let text2 = document.getElementById("text2");
    let button = document.getElementById("last-input");
    button.onclick = function() {
        let username = text1.Value
        let password = text2.value
        let regAPI = 'http://jx.xuzhixiang.top/ap/api/reg.php'

        axios.get(regAPI, {
            params: {
                username: username,
                password
            }
        }).then(function(res) {
            //请求成功
            console.log(res);
            console.log(res.data); //真正的数据
            // alert(res.data.msg)
            if (res.data.code == 1) {
                location.href = "登录页面.html"
                    // console.log(res)
                    //登录之后返回uid，你登陆页面写哪里了？？

            }
        }).catch(function(err) {
            //请求失败
            console.log(err);
        })

    }
</script>
